<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document proCats</title>

    <!-- мой код -->
    <link rel="stylesheet" href="style.css">
    <!-- defer атрибут -->
    <script defer src="apiCats.js"></script>
    <script defer src="index.js"></script>


</head>

<body>
    <header class="cssHeader">
        <h1>proCats</h1>
    </header>
    <section class="cssSection" id="section">
        <div class="side_nav">
            <button data-btn="addCardForm">add your cat</button>
            <button data-btn="show">show cards</button>
        </div>
        <div class="main_content card_view" id="card_view">
            
        </div>
    </section>
    <footer class="cssFooter">
        <h2>2023 y.</h2>
    </footer>

    <!-- модалка для добавления кошек -->
    <div class="wrapper hidden" id="modalFormAdd" data-wrapper_of_modal="data_wrapper_div1">
        <div class="background_modal" data-background_of_modal="data_background_div2">

            <div class="modal_3">
                <form name="addFormName" id="addFormId">
                    <h2>just add your new cat!</h2>
                    <input class="input" type="number" name="id" placeholder="Введите id" min="1">
                    <input class="input" type="text" name="name" placeholder="Введите имя">
                    <input class="input" type="number" name="age" placeholder="Введите возраст" min="1">
                    <input class="input" type="text" name="description" placeholder="Описание">
                    <input class="input" type="url" name="image" placeholder="Ссылка на фото">
                    <select class="select" name="favorite">
                        <option value="true">Привитый</option>
                        <option value="false">Не привитый</option>
                    </select>
                    <input class="input" type="number" name="rate" placeholder="Рейтинг от 1 до 10" min="1" max="10">
                    <button class="cssButton_2" data-btn="addFormAdd">Добавить</button>
                    <span class="cssButton_2" data-btn="addFormClose">Отмена</span>
                </form>
            </div>
        </div>
    </div>

    <!-- модалка для подробной информации -->

    <div class="wrapper hidden" id="modalFormAdd2" data-wrapper_of_modal="data_wrapper_div1">
        <div class="background_modal" data-background_of_modal="data_background_div2">
            <div class="modal_3">
                <div >


                    <h2>watch info about this cat</h2>
                    <div data-div_modal_4="modal_div_id">

                    </div>
                    <button class="cssButton_2" data-btn="addFormAdd222222222">Редактировать</button>
                    <span class="cssButton_2" data-btn="addFormClose">Отмена</span>

                </div>
            </div>
        </div>
    </div>





</body>

</html>
